<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="styles/register.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <div>
                    <li><a th:href="@{/test}" class="SmartFit">SmartFit</a></li>
                </div>
                <div class="navbar">
                    <li><a th:href="@{/aboutUs}">About Us</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <div class="overlay"></div>
        <div class="register-container">
            <h1>Register</h1>
            <form th:action="@{/register}" method="post" onsubmit="return validateForm()">
                <label for="userId">UserId:</label>
                <input type="text" id="userId" name="userId" required>

                <label for="userName">UserName:</label>
                <input type="text" id="userName" name="userName" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telephone:</label>
                <input type="phone" id="phone" name="phone" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            const userId = document.getElementById('userId').value;
            const userIdRegex = /^(?=.*[a-zA-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!userIdRegex.test(userId)) {
                alert("Id : 8~20자, 숫자+영문");
                return false;
            }

            const userName = document.getElementById('userName').value;
            const userNameRegex = /^[가-힣]{3,5}$/;
            if (!userNameRegex.test(userName)) {
                alert("Name : 한글 3자~ 5자");
                return false;
            }

            const password = document.getElementById('password').value;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,20}$/;
            if (!passwordRegex.test(password)) {
                alert("Password : 8~20자, 대문자+소문자+숫자+특수문자");
                return false;
            }

            const email = document.getElementById('email').value;
            if (!email) {
                alert("Email : 미입력");
                return false;
            }

            const phone = document.getElementById('phone').value;
            const phoneRegex = /^\d{3}-\d{4}-\d{4}$/;
            if (!phoneRegex.test(phone)) {
                alert("tel : 010 - 1234 - 5678 형식으로 입력");
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
