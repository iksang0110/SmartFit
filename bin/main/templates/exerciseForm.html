<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>운동 설정</title>
</head>
<body>
<h1>운동 설정</h1>
<form th:action="@{/exerciseResult}" method="post">
    <label for="exercise1">운동 종류:</label>
    <input type="text" id="exercise1" name="exercise1" required>
    <br>
    <label for="sets">세트 수:</label>
    <input type="number" id="sets" name="sets" required>
    <br>
    <label for="reps">반복 횟수:</label>
    <input type="number" id="reps" name="reps" required>
    <br>
    <button type="submit">설정하기</button>
</form>
</body>
</html>
